<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">


<ui:composition template="/template/admin.xhtml">

	<ui:define name="body">

			<p:panel id="panel">
				<h:form styleClass="form-horizontal" enctype="multipart/form-data">

						<!-- Select Basic -->
						<div class="form-group">
							<label class="col-md-4 control-label" for="selectbasic">Perfil</label>
							<div class="col-md-4">
								<p:selectOneMenu id="selectbasic" converter="simpleIndexConverter"
									value="#{usuarioController.usuarioHelperVO.perfil}" style="width:125px" styleClass="form-control">
									<f:selectItems value="#{usuarioController.perfis}"/> 
								</p:selectOneMenu>
								
							</div>
						</div>

						<!-- Text input-->
						<div class="form-group">
							<label class="col-md-4 control-label" for="ci_usuario">
								Nome:</label>
							<div class="col-md-4">
								<p:inputText id="nome" name="nome" 
									placeholder="Nome" value="#{usuarioController.usuarioHelperVO.nome}" styleClass="form-control input-md"
									required=""/>
							</div>
						</div>

						<!-- Text input-->
						<div class="form-group">
							<label class="col-md-4 control-label" for="nombre_user">
							Login:
							</label>
							<div class="col-md-4">
								<p:inputText id="login" name="login" value="#{usuarioController.usuarioHelperVO.login}" 
									placeholder="Login" styleClass="form-control input-md"
									required=""/>
							</div>
						</div>

						<!-- Text input-->
						<div class="form-group">
							<label class="col-md-4 control-label" for="cuenta_user">
								Senha</label>
							<div class="col-md-4">
								<p:password id="senha" name="senha" value="#{usuarioController.usuarioHelperVO.senha}" 
									placeholder="Senha" styleClass="form-control input-md"
									required=""/>
							</div>
						</div>

						<!-- Password input-->
						<div class="form-group">
							<label class="col-md-4 control-label" for="clave_user">
							Email:
							</label>
							<div class="col-md-4">
								<p:inputText id="email" name="email"  value="#{usuarioController.usuarioHelperVO.email}" 
									placeholder="Email" styleClass="form-control input-md"
									required=""/>
							</div>
						</div>

						<div class="form-group">
							<label class="col-md-4 control-label" for="clave_user">
							Upload Avatar:
							</label>
							<div class="col-md-4">
								<p:fileUpload value="#{usuarioController.file}" skinSimple="true" mode="simple"/>
							</div>
						</div>

						<!-- Button (Double) -->
						<div class="form-group">
							<label class="col-md-4 control-label" for="btn_registrar"></label>
							<div class="col-md-8">
							<p:commandButton value="Confirmar"
							action="#{usuarioController.salvar()}" ajax="false"
							styleClass="btn btn-success"
							/>
								
							</div>
						</div>

				</h:form>

			</p:panel>
		

	</ui:define>

</ui:composition>
</html>
